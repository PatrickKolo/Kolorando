<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kolorando</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">




    <link rel="stylesheet" href="style.css">
</head>

<script src="script.js"></script>

<body onload="render()">


    <header class="header">
        <div class="logo">
            <img src="img/logo.png" alt="logo">
        </div>

        <div class="location">
            <img src="img/pin-5-48.png" alt="pin">Grabenäcker 3, 72411 Bodelshausen
        </div>

        <div class="nav">
            <img src="img/menu-4-48.png" alt="">
        </div>
    </header>










    <div class="main">






        <div class="main-content">


            <div class="first">

                <div class="restaurant-container"></div>

                <div class="restaurant-image-container">
                    <img class="restaurant-image" src="img/pexels-vincent-rivaud-2147491.jpg" alt="">



                    <div class="restaurant-title-container">
                        <div class="restaurant-title">
                            <h2 class="restaurant-name">Pizza Kolo</h2>
                            <div class="stars">

                                <img class="star" src="img/star-2-48.png" alt="">
                                <img class="star" src="img/star-2-48.png" alt="">
                                <img class="star" src="img/star-2-48.png" alt="">
                                <img class="star" src="img/star-2-48.png" alt="">
                                <img class="star" src="img/star-2-48.png" alt="">
                                <b>(500 Bewertungen) </b>
                            </div>
                        </div>


                        <div class="infoAndHeart-Container">
                            <div class="infoAndHeart">
                                <img src="img/info-2-48.png" alt="">
                                <img src="img/heart-69-48.png" alt="">
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <div class="BeliebteGerichte-Container">

                <img src="img/search-13-48.png" alt="">
                <div>Beliebte Gerichte</div>
                <div>Salate</div>
                <div>Pizza</div>
                <div>Pizzabrot</div>
                <div>Pasta</div>
                <div>Al Forno</div>
                <div>Aufläufe</div>
                <div>Puten-Schnitzel</div>
                <img src="img/arrow-24-48.png" alt="">
            </div>

            <div class="beliebteGerichte-title">

                <h2>Beliebte Gerichte</h2>
            </div>


            <div id="content"></div>


        </div>



        <div id="sideBarContainer" class="sideBarContainer">
            <div class="side-bar">


                <h2>Warenkorb</h2>

                <div id="basket"></div>
                <div class="basket2" id="basket2"></div>


            </div>
        </div>

    </div>

    <div class="footer">

<img src="img/logo.png" alt="">

    </div>


</body>

</html>
